<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description" content="Contact us for rafting inquiries, reservations, and adventure questions.">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <main>
        <h1>Contact Us</h1>
        <section class="company-info">
            <h2>Our Office</h2>
            <p>123 River Road, Rapids City, ID 83440</p>
            <p>Phone: +1 (208) 555-1234</p>
            <p>Email: info@wwrrafting.com</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employeee1.jpg" alt="Adventure Guide">
                <figcaption>Mark – Head Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Safety Trainer">
                <figcaption>Sara – Safety Specialist</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Customer Service">
                <figcaption>Jake – Customer Support</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label>Name:</label>
                <input type="text" name="name" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label>Message:</label>
                <textarea name="message" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

</body>

</html>
